{{ define "main" }}
  <h1>Šuplík s články</h1>

  {{ range .Data.Pages }}
    <article class="preview">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <p class="date">{{ .Date.Local.Format "January 2, 2006" }}</p>
      <p>{{ .Summary }}</p>
    {{ end }}
  </article>
{{ end }}
